{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form with paragraphs -->
        <input type="submit" value="Save">
    </form>
{% endblock %}
